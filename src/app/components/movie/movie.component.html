<div class="container main-container animated fadeIn fast" *ngIf="pelicula">
  <h1 class="text-white mb-5">{{ pelicula.original_title }}</h1>
  <div class="row">
    <div class="col-md-5">
      <img [src]="pelicula | imagenPelicula:true" alt="imagen" class="img-fluid img-thumbnail">
    </div>
    <div class="col-md-7">
      <h3 class="text-white">Sinopsis</h3>
      <hr class="bg-white">
      <p class="text-white text-justify">
        {{ pelicula.overview }}
      </p>
      <h4 class="text-white">Frase Celebre</h4>
      <p class="text-white">
        {{ pelicula.tagline }}
      </p>
      <p class="text-white">
        Fecha de Lanzamiento: <span class="badge badge-info">{{ pelicula.release_date }}</span>
        <br>
        Popularidad: <span class="badge badge-success">{{ pelicula.popularity | percent:'1.0-0' }}</span>
        <br>
        Votos: <span class="badge badge-primary">{{ pelicula.vote_average }}</span>
      </p>
      <button class="btn btn-outline-danger" type="button" [routerLink]="['/' + regresar, buscar]">
        Regresar
      </button>
    </div>
  </div>
</div>
